<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="static/contato.css">
</head>
<body>
    <header>
        <h1>Entre em contato com nossa confeitaria </h1>
        <nav>
           
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulário de Contato </h2>
            <form>
                <div class="item">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="item">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="item">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" required>
                </div>
                <div class="item">
                    <label for="tipo-solicitacao">Tipo de Solicitação:</label>
                    <select id="tipo-solicitacao" required>
                        <option value="duvida">Dúvida</option>
                        <option value="pedido">Pedido</option>
                        <option value="suporte">Suporte Técnico</option>
                    </select>
                </div>
                <div class="item">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sua Empresa</p>
    </footer>
</body>
</html>
